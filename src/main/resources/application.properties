# iCastar Platform Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=icastar-platform

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/icastar?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration (Placeholder)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
spring.security.jwt.secret=icastar-secret-key-for-jwt-token-generation-2024-this-is-a-very-long-secret-key-that-meets-the-512-bit-requirement-for-hs512-algorithm
spring.security.jwt.expiration=86400000

# Third-party Service Placeholders
icastar.aws.s3.bucket-name=${AWS_S3_BUCKET:icastar-uploads}
icastar.aws.s3.region=${AWS_REGION:us-east-1}

icastar.razorpay.key-id=${RAZORPAY_KEY_ID:}
icastar.razorpay.key-secret=${RAZORPAY_KEY_SECRET:}

icastar.stripe.public-key=${STRIPE_PUBLIC_KEY:}
icastar.stripe.secret-key=${STRIPE_SECRET_KEY:}

icastar.firebase.project-id=${FIREBASE_PROJECT_ID:}
icastar.firebase.service-account-path=${FIREBASE_SERVICE_ACCOUNT_PATH:}

icastar.otp.expiration-minutes=5
icastar.otp.length=6

icastar.file.upload-dir=${FILE_UPLOAD_DIR:uploads/}
icastar.file.max-size=50MB

# Logging Configuration
logging.level.com.icastar=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/icastar.log

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized


# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
